<!-- Criando um "componente" fragmento deste head dando um nome de "head"-->
<head th:fragment="head">
<meta charset="utf-8">
<meta lang="pt-br">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">
<style>
.logo-container {
	background-color: #47bcff;
	color: #FFF;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;
}
</style>
</head>

<div th:fragment="logo" >
	<div class="logo-container p-3 d-flex justify-content-between">
		<span class="logo ml-2">Mudi</span>
		<span class="mt-3 mr-2">
			<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
			<!-- Esta ancora vai executar o fomulario e simular um submit para fazer o logout -->
			<a onclick="document.getElementById('logout').submit();" class="text-light" sec:authorize="isAuthenticated()" href="#">Logout</a>
		</span>
		<form th:action="@{/logout}" id="logout" method="post"></form>
	</div>
	<div class="mb-2" sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
			  <a class="nav-link active" th:href="@{/home}">Home</a>
			  <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
			  <a class="nav-link" th:href="@{/oferta}">Fa√ßa sua oferta</a>
			</nav>
		</div>
	</div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-4">
	<div class="container">
		<h1 class="display-4" th:text="${valor}"></h1>
		<!--  <p class="lead" th:text="${descricaoJumbor}"></p> -->
	</div>
</div>
