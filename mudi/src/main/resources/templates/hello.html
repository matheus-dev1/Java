<html>
	<head>
		<meta charset="utf-8">
		<meta lang="pt-br">
		<title>Titulo da minha View</title>
	</head>
	<body>
		<p>Oi</p>
		<!--  Expression Language do Thyeleaf = Variavel nome recebida da requisição /hello -->
		<!-- Obs: O valor nome dentro da TAG não será exbido caso a requisição de certo, porque a EL do Thymeleaf vai 
		substiruir este valor dentro da tag -->
		<p th:text="${nome}">Nome</p>
	</body>
</html>
